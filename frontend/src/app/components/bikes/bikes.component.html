<div class="container">
    <div class="row">
      <div class="col s7">
        <table>
          <thead>
            <th>Bike</th>
            <th>Kms</th>
            <th>Description</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let bike of serviceService.bike">
              <td>{{bike.name}}</td>
              <td>{{bike.kms}}</td>
              <td>{{bike.description}}</td>
              <td>
                <a>
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
